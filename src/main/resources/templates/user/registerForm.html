<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/custom.css}">
</head>
<body>

<form method="post" th:action="@{/register}" th:object="${userRegisterForm}">
    Imię: <input type="text" name="firstName" th:field="*{firstName}" th:errorClass="error">
    <span class="error" th:errors="*{firstName}"></span>
    <br>Nazwisko: <input type="text" th:field="*{lastName}" th:errorClass="error">
    <span class="error" th:errors="*{lastName}"></span>
    <!--    * oznacza użyj obiektu zarejestrowanego za pomocą th object-->
    <!--    th field zastępuje atrybut name value i generuje pole id-->
    <br>E-mail: <input type="text" th:field="*{email}" th:errorClass="error">
    <span class="error" th:errors="*{email}"></span>
    <br>Hasło: <input type="password" th:field="*{password}" th:errorClass="error">
    <span class="error" th:errors="*{password}"></span>
    <br><input type="submit" value="Zarejestruj">
</form>

</body>
</html>
